<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/basic :: head('My twitter - ' + ${user.username})">
</head>

<body>

    <div class="jumbotron text-center">
        <h1 th:text="${user.username}">name</h1>
    </div>

    <!-- <h2><a th:href="@{/users/${user.profileString}/album}/">Photo album</a></h2> -->

    

    <div>
        <!-- <img /> -->
    </div>
    <!-- profile pic -->
    <!-- tweets -->
    <ul>
        <li th:each="tweet: ${tweets}">
            <p th:text="${tweet.owner.username}">username</p>
            <p th:text="${tweet.content}">description</p>
            <p th:text="${tweet.posted}">datetime</p>
        </li>
    </ul>

    <div class="container" sec:authorize="isAuthenticated()">
        <h2>What's up?</h2>
        <form th:action="@{/users/${user.profileString}}" method="POST">
            <div class="form-group">
                <input type="text" name="content" class="form-control"/>
            </div>
            <div class="form-group">
                <input type="hidden" name="username" th:value="${user.username}" class="form-control"/>
            </div>
            <button type="submit" class="btn btn-primary">TWEET</button>
        </form>
    </div>


</body>

</html>
