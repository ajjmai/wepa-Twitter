      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" th:href="@{/home}"
            >Home <span class="sr-only">(current)</span></a
          >
          <a class="nav-item nav-link" th:href="@{/users}">Meowers</a>
          <a
            sec:authorize="isAuthenticated()"
            class="nav-item nav-link"
            th:href="@{/users/{profileString}(profileString=${auth_user.profileString})}"
            >Me</a
          >
          <a
            sec:authorize="isAuthenticated()"
            class="nav-item nav-link"
            th:href="@{/users/{profileString}/album(profileString=${auth_user.profileString})}"
            >Album</a
          >
        </div>
        <div class="navbar-nav ml-auto">
          <form class="form-inline ">
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn my-2 my-sm-0" type="submit">
              Search
            </button>
          </form>

          <div sec:authorize="isAnonymous()" class="navbar-nav ml-1">
            <a th:href="@{/register}" class="btn  my-2 my-sm-0" role="button"
              >Create account</a
            >
          </div>
          <div sec:authorize="isAnonymous()" class="navbar-nav ml-1">
            <a th:href="@{/login}" class="btn  my-2 my-sm-0" role="button"
              >Sign in</a
            >
          </div>
          <div sec:authorize="isAuthenticated()" class="navbar-nav ml-1">
            <a th:href="@{/logout}" class="btn  my-2 my-sm-0" role="button"
              >Logout</a
            >
          </div>
        </div>
      </div>
    </nav>

    <div
      th:fragment="header(title, subtitle)"
      class="jumbotron text-center"
      style="margin-bottom: 0"
    >
      <h1 th:text="${title}">title!</h1>
      <p th:text="${subtitle}">subtitle</p>
    </div>

    <div th:fragment="footer" class="jumbotron text-center mt-5 mb-0">

        >

          title="Vitaly Gorbachev"
          >Vitaly Gorbachev</a
        >
        from
        <a href="https://www.flaticon.com/" title="Flaticon"
          >www.flaticon.com</a
        >
      </p>
    </div>

    <span th:fragment="scripts">
      <script
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"
      ></script>

</html>
